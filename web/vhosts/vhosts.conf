<VirtualHost *:80>
        ServerName docker.local
        ServerAlias docker.local
        DocumentRoot /var/www/html/

        <Proxy "fcgi://127.0.0.1:9000">
                ProxySet disablereuse=off
        </Proxy>

        <FilesMatch \.php$>
                SetHandler proxy:fcgi://127.0.0.1:9000
        </FilesMatch>
</VirtualHost>